<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
<link rel="stylesheet" type="text/css" href="try.css">
</head>
<body  background="image/immm.jpg">
<form action="password.jsp" method="post">

 <div class="input-group">
           <label>Current Password : </label>
           <input type="password" name="curpwd" required>
</div>

 <div class="input-group">
           <label>New Password : </label>
           <input type="password" name="newpwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
</div>

 <div class="input-group">
           <label>Re-type New Password : </label>
           <input type="password" name="repwd" required>
</div>


<div class="input-group">
            <button type="submit" name="register" class="btn">Change Password</button>
        </div>
</form>
</body>
</html>
